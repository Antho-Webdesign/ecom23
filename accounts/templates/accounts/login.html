{% extends 'base.html' %}
{% load static %}

{% block content %}

        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEd3kCrlIy64U2-Oq7J2j_FcAbQNnT8RV3CLHN50M8hrW9FLXm_tRodxNq7bORnyrTZvY&usqp=CAU" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <div class="fx-relay-email-input-wrapper">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="padding-right: 42px;">
                    <div class="fx-relay-icon" style="top: 0px; bottom: -1px;">
                        <button class="fx-relay-button" id="fx-relay-button" type="button"
                                title="Générer un nouvel alias"
                                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEd3kCrlIy64U2-Oq7J2j_FcAbQNnT8RV3CLHN50M8hrW9FLXm_tRodxNq7bORnyrTZvY&usqp=CAU');"></button>
                    </div>
                    <div data-lastpass-icon-root="true"
                         style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                </div>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <div data-lastpass-icon-root="true"
                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>


{% endblock %}
